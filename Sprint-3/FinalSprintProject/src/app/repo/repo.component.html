<html>
<head>
  <meta name= "viewport" conten = "width=deviced-width, initial-scale=1">
  <style>
    ::placeholder{
      color:gray;
      opacity:1;
    }
    :-ms-input-placeholder{
        color:gray;
    }
    ::-ms-input-placeholder{
        color:gray
    }
  </style>
</head>
<body>
    <h3>Table of repository</h3>
    <ng-container *ngIf="!repos">
        <h4>Loading repository information...</h4>
    </ng-container>
<div class = "search-div">
    <mat-form-field class="center" floatLabel="never">
        <input matInput (keyup)="applyFilter($event.target.value)" placeholder="Filter" >
        <button mat-button matSuffix mat-icon-button aria-label = "Clear"  *ngIf="filterValue" (click)= "onSearchClear()">  
        </button>
      </mat-form-field>
</div>

    <div class="center">
        <mat-table [dataSource]="dataSource" matSort>
      
          <ng-container matColumnDef="repo_name">
            <mat-header-cell *matHeaderCellDef mat-sort-header> Name </mat-header-cell>
            <mat-cell *matCellDef="let repo"> {{repo.repo_name}} </mat-cell>
          </ng-container>
      
          <ng-container matColumnDef="repo_id">
            <mat-header-cell *matHeaderCellDef mat-sort-header> ID </mat-header-cell>
            <mat-cell *matCellDef="let repo"> {{repo.repo_id}} </mat-cell>
          </ng-container>
      
          <ng-container matColumnDef="url">
            <mat-header-cell *matHeaderCellDef mat-sort-header> Url </mat-header-cell>
            <mat-cell *matCellDef="let repo" > {{repo.url}} </mat-cell>
          </ng-container>
      
          <ng-container matColumnDef="repo_group_id">
            <mat-header-cell *matHeaderCellDef mat-sort-header> groupID </mat-header-cell>
            <mat-cell *matCellDef="let repo"> {{repo.repo_group_id}} </mat-cell>
          </ng-container>
      
          <ng-container matColumnDef="commits_all_time">
            <mat-header-cell *matHeaderCellDef mat-sort-header> Commits </mat-header-cell>
            <mat-cell *matCellDef="let repo"> {{repo.commits_all_time}} </mat-cell>
          </ng-container>
      
          <ng-container matColumnDef="description">
            <mat-header-cell *matHeaderCellDef mat-sort-header> Description </mat-header-cell>
            <mat-cell *matCellDef="let repo"> {{repo.description}} </mat-cell>
          </ng-container>
      
          <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
          <mat-row *matRowDef="let row; columns: displayedColumns;"></mat-row>
       

        </mat-table>
        <mat-paginator [pageSizeOptions]="[10, 25, 50,100]" showFirstLastButtons></mat-paginator>
      </div>
</body>
</html>
